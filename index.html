<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebNews - Everyone Favourite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WebNews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sport</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <!--Cards Start Here-->
        <div id="content" class="row"></div>
        <!--Cards End Here-->
    </div>
    <div class="prevNext my-1 d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a id="prev" class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        console.log("Hello");
        /*let articlesPerPage, totalPages;*/
        
        let query = window.location.search.split('?')[1].split('&')[0].split('=')[1];
        let page = parseInt(window.location.search.split('?')[1].split('&')[1].split('=')[1]);

        console.log(query,page);
        //let page = 1;

        const fetchNews = async (query,pageNo) => {
            let a = await fetch(`/api?q=${query}&pageSize=20&page=${pageNo}`);
            //console.log(a);
            let r = await a.json();
            //console.log(r);
            let articles = r.articles;
            //totalPages = Math.ceil(r.totalResults/articlesPerPage);

            prev.href = `/?q=${query}&page=${page-1}`;
            next.href = `/?q=${query}&page=${page+1}`;

            let newsArticles = articles.map((item) => {
                
                return `
                <div class="card m-2" style="width: 18rem;">
                    <img src="${item.urlToImage}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text">${item.description}</p>
                        <a href="${item.url}" class="btn btn-primary">Read more..</a>
                    </div>
                </div>`
            }).join("");

            content.innerHTML = newsArticles;
        }

        fetchNews(query,page);


    </script>
</body>

</html>
